<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新年快乐 - 烟花特效</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
       body {
    overflow: hidden;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    position: relative;
}
body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        radial-gradient(2px 2px at 20px 30px, #ffffff, rgba(0,0,0,0)),
        radial-gradient(2px 2px at 40px 70px, #ff99ff, rgba(0,0,0,0)),
        radial-gradient(2px 2px at 50px 160px, #8888ff, rgba(0,0,0,0)),
        radial-gradient(2px 2px at 90px 40px, #ffff00, rgba(0,0,0,0)),
        radial-gradient(2px 2px at 130px 80px, #00ffff, rgba(0,0,0,0)),
        radial-gradient(2px 2px at 160px 120px, #ff00ff, rgba(0,0,0,0));
    background-repeat: repeat;
    background-size: 200px 200px;
    z-index: -1;
    opacity: 0.8;
    animation: twinkle 8s linear infinite;
}

/* 新增星星闪烁动画 */
@keyframes twinkle {
    0%, 100% { opacity: 0.8; }
    50% { opacity: 0.4; }
}
        canvas {
            display: block;
        }
        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: "Ma Shan Zheng", "华文行楷", "STKaiti", "KaiTi", Arial, sans-serif;
            font-size: 60px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            pointer-events: none;
        }
        .init-hint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-family: "Ma Shan Zheng", "华文行楷", "STKaiti", "KaiTi", Arial, sans-serif;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="fireworkCanvas"></canvas>
    <div class="text-overlay">新年快乐,大吉大利</div>
    <div class="init-hint" id="initHint">点击屏幕开始播放</div>

    <script>
        // 获取Canvas和上下文
        const canvas = document.getElementById('fireworkCanvas');
        const ctx = canvas.getContext('2d');
        const initHint = document.getElementById('initHint');
        
        // 设置Canvas尺寸为窗口大小
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // 定义颜色
        const COLORS = [
            [255, 0, 0],     // 红
            [255, 165, 0],   // 橙
            [255, 255, 0],   // 黄
            [0, 255, 0],     // 绿
            [0, 0, 255],     // 蓝
            [128, 0, 128],   // 紫
            [255, 192, 203]  // 粉
        ];

        // 音频相关变量
        let audioContext;
        let isAudioInited = false;
        let launchBuffers = [];
        let explodeBuffers = [];

        // 初始化音频上下文和音效样本
        function initAudio() {
            if (!isAudioInited) {
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    isAudioInited = true;
                    initHint.style.display = 'none';
                    
                    // 预生成更逼真的音效样本
                    generateRealisticSounds();
                } catch (e) {
                    console.error('音频初始化失败:', e);
                    initHint.textContent = '您的浏览器不支持音频播放';
                }
            }
        }

        // 生成更逼真的烟花音效
        function generateRealisticSounds() {
            // 生成发射音效样本（模拟烟花升空的嘶嘶声）
            for (let i = 0; i < 3; i++) {
                const bufferSize = audioContext.sampleRate * 1.5;
                const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
                const data = buffer.getChannelData(0);
                
                // 生成白噪声 + 音调变化，模拟烟花升空
                for (let j = 0; j < bufferSize; j++) {
                    const time = j / audioContext.sampleRate;
                    // 基础噪声
                    const noise = (Math.random() * 2 - 1) * 0.1;
                    // 上升音调
                    const tone = Math.sin(time * 400 * Math.exp(-time * 2)) * 0.2;
                    // 音量衰减
                    const volume = Math.exp(-time * 3);
                    
                    data[j] = (noise + tone) * volume;
                }
                launchBuffers.push(buffer);
            }

            // 生成爆炸音效样本（模拟烟花爆炸的爆裂声）
            for (let i = 0; i < 5; i++) {
                const bufferSize = audioContext.sampleRate * 0.8;
                const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
                const data = buffer.getChannelData(0);
                
                // 生成爆裂声 + 混响效果
                for (let j = 0; j < bufferSize; j++) {
                    const time = j / audioContext.sampleRate;
                    // 随机爆裂声
                    const crackle = (Math.random() * 2 - 1) * Math.exp(-time * 10);
                    // 低频轰鸣
                    const boom = Math.sin(time * 100) * Math.exp(-time * 5) * 0.3;
                    // 高频碎片
                    const spark = Math.sin(time * 2000) * Math.exp(-time * 20) * 0.1;
                    
                    data[j] = (crackle + boom + spark) * 0.5;
                }
                explodeBuffers.push(buffer);
            }
        }

        // 播放更逼真的发射音效
        function playLaunchSound() {
            if (!isAudioInited || launchBuffers.length === 0) return;
            
            try {
                const source = audioContext.createBufferSource();
                const gainNode = audioContext.createGain();
                
                // 随机选择一个发射音效样本
                source.buffer = launchBuffers[Math.floor(Math.random() * launchBuffers.length)];
                
                // 动态音量控制，模拟距离感
                gainNode.gain.setValueAtTime(0.1 + Math.random() * 0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1.5);
                
                source.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                source.start();
            } catch (e) {
                console.error('发射音效播放失败:', e);
            }
        }

        // 播放更逼真的爆炸音效
        function playExplodeSound() {
            if (!isAudioInited || explodeBuffers.length === 0) return;
            
            try {
                const source = audioContext.createBufferSource();
                const gainNode = audioContext.createGain();
                
                // 随机选择一个爆炸音效样本
                source.buffer = explodeBuffers[Math.floor(Math.random() * explodeBuffers.length)];
                
                // 随机音量，模拟不同距离的爆炸声
                const volume = 0.2 + Math.random() * 0.2;
                gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.8);
                
                source.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                source.start();
            } catch (e) {
                console.error('爆炸音效播放失败:', e);
            }
        }

        // 烟花粒子类
        class FireworkParticle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.speed = Math.floor(Math.random() * 4) + 2;
                this.angle = Math.random() * Math.PI * 2;
                this.gravity = 0.05;
                this.vx = Math.cos(this.angle) * this.speed;
                this.vy = Math.sin(this.angle) * this.speed;
                this.color = color;
                this.life = 100;
                this.decay = Math.random() * 0.08 + 0.9;
            }

            update() {
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.vx *= 0.98;
                this.vy *= 0.98;
                this.life *= this.decay;
            }

            draw() {
                const size = Math.max(1, Math.floor(this.life / 10));
                ctx.beginPath();
                ctx.arc(Math.floor(this.x), Math.floor(this.y), size, 0, Math.PI * 2);
                ctx.fillStyle = `rgb(${this.color[0]}, ${this.color[1]}, ${this.color[2]})`;
                ctx.fill();
            }
        }

        // 烟花发射器类
        class Firework {
            constructor() {
                this.x = Math.floor(Math.random() * (canvas.width - 100)) + 50;
                this.y = canvas.height;
                this.targetY = Math.floor(Math.random() * 200) + 100;
                this.speed = Math.floor(Math.random() * 3) + 7; // 降低上升速度（7-9，之前是8-12）
                this.color = COLORS[Math.floor(Math.random() * COLORS.length)];
                this.exploded = false;
                this.particles = [];
                this.hasPlayedLaunchSound = false;
                this.hasPlayedExplodeSound = false;
            }

            update() {
                if (!this.exploded) {
                    this.y -= this.speed;
                    
                    // 播放发射音效
                    if (!this.hasPlayedLaunchSound) {
                        playLaunchSound();
                        this.hasPlayedLaunchSound = true;
                    }

                    if (this.y <= this.targetY) {
                        this.explode();
                    }
                } else {
                    for (let i = this.particles.length - 1; i >= 0; i--) {
                        const particle = this.particles[i];
                        particle.update();
                        if (particle.life < 1) {
                            this.particles.splice(i, 1);
                        }
                    }
                }
            }

            explode() {
                this.exploded = true;
                // 播放爆炸音效
                if (!this.hasPlayedExplodeSound) {
                    playExplodeSound();
                    this.hasPlayedExplodeSound = true;
                }
                // 生成粒子数量保持不变，保证爆炸效果
                const numParticles = Math.floor(Math.random() * 150) + 150;
                for (let i = 0; i < numParticles; i++) {
                    this.particles.push(new FireworkParticle(this.x, this.y, this.color));
                }
            }

            draw() {
                if (!this.exploded) {
                    ctx.beginPath();
                    ctx.arc(Math.floor(this.x), Math.floor(this.y), 3, 0, Math.PI * 2);
                    ctx.fillStyle = `rgb(${this.color[0]}, ${this.color[1]}, ${this.color[2]})`;
                    ctx.fill();
                } else {
                    this.particles.forEach(particle => particle.draw());
                }
            }
        }

        // 主程序
        let fireworks = [];
        let animationId;
        let fireworkSpawnRate = 0.01; // 降低生成概率（从0.12改为0.03，发射频率大幅降低）

        // 初始化
        function init() {
            document.addEventListener('click', initAudio, { once: true });
            animate();
        }

        // 动画循环
        function animate() {
            // 背景透明度调高，拖影更长，视觉上更舒缓
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 自动生成烟花（频率降低）
            if (Math.random() < fireworkSpawnRate && isAudioInited) {
                fireworks.push(new Firework());
            }

            // 更新和绘制所有烟花
            for (let i = fireworks.length - 1; i >= 0; i--) {
                const firework = fireworks[i];
                firework.update();
                firework.draw();
                
                if (firework.exploded && firework.particles.length === 0) {
                    fireworks.splice(i, 1);
                }
            }

            animationId = requestAnimationFrame(animate);
        }

        // 窗口关闭时停止动画
        window.addEventListener('beforeunload', () => {
            cancelAnimationFrame(animationId);
        });

        // 启动程序
        init();
    </script>
</body>

</html>
